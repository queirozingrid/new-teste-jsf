<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/template.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
	        <p:dataTable emptyMessage="Nenhum cliente encontrado."
	        	value="#{clientes.itens}"
	        	var="item"
	        	paginator="true"
	        	rowa="10">
	            
	            <f:facet name="header">
	            	Todos os clientes
	            </f:facet>
	            
	            <p:column headerText="id" sortBy="#{item.id}" filterBy="#{item.id}">
	                <h:outputText value="#{item.id}" />
	            </p:column>
	
	            <p:column headerText="nome" sortBy="#{item.nome}" filterBy="#{item.nome}">
	                <h:outputText value="#{item.nome}" />
	            </p:column>
	            
	            <f:facet name="footer">
	            	<p:commandButton value="Novo" onclick="PF('dlgCliente').show();"/>
	            </f:facet>
	        </p:dataTable>
		</h:form>
		<p:dialog widgetVar="dlgCliente" closable="true"
					draggable="false" resizable="false"
					modal="true" appendTo="@(body)"
					header="Cadastrar cliente">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome: "/>
					<p:inputText size="20" maxlength="30"/>
				</p:panelGrid>
				
				<p:panelGrid columns="2">
					<p:commandButton value="Cadastrar"/>
					<p:commandButton value="Cancelar" onclick="PF('dlgCliente').hide();"/>
				</p:panelGrid>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
